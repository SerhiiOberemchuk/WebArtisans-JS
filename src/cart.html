<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to the Food Boutique!" />
  <title>Cart</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
  <link type="text/css" rel="stylesheet" href="./css/styles.css" />
</head>

<body class="body">
  <load src="partials/header.html" />
  <div class="container-wrapper">
    <div class="cart-container container">
      <div class="cart-box">
        <div class="cart-ellips">
          <svg class="cart-icon">
            <use href="./images/icons.svg#icon-basket"></use>
          </svg>
        </div>
        <h2 class="title_h2 cart-title">
          CART(<span class="quantity-in-cart">0</span>)
        </h2>
      </div>

      <div class="empty-yellow-cart">
        <picture class="yellow-cart">
          <source class="yellow-cart-img" srcset="
                ./images/desktop-tablet-yellowbasket-1x-min.png,
                ./images/desktop-tablet-yellowbasket-2x-min.png
              " media="(min-width: 1440px)" />
          <source class="yellow-cart-img" srcset="
                ./images/desktop-tablet-yellowbasket-1x-min.png,
                ./images/desktop-tablet-yellowbasket-2x-min.png
              " media="(min-width: 768px)" />
          <source class="yellow-cart-img" srcset="
                ./images/mobile-yellowbasket-1x-min.png,
                ./images/mobile-yellowbasket-2x-min.png
              " media="(max-width: 767px)" width="132" height="114" />
          <img class="yellow-cart-img" src="./images/mobile-yellowbasket-1x-min.png" alt="yellow basket" width="164"
            height="140" />
        </picture>
        <p class="cart-empty">
          Your basket is <span class="empty"> empty...</span>
        </p>
        <p class="cart-text">
          Go to the main page to select your favorite products and add them to
          the cart.
        </p>
      </div>

      <div class="scrollbar-container">
        <button class="cart-button" aria-label="Delete All" type="button">
          Delete All
          <svg class="close-icon-cart" width="24" height="24">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <div class="scrollbar">
          <ul class="scrol-list">

          </ul>
        </div>
      </div>
      <div class="order-container">
        <h2 class="title_h2 your-order">Your order</h2>
        <div class="total-price">
          <p class="total-cart-price">Total</p>
          <p class="total-cart-sum">
            Sum:<span class="cart-sum-span">$0</span>
          </p>
        </div>
        <div class="cart-forx-box">
          <form class="cart-form">
            <label class="cart-mail-input" for="user-email">Mail:</label>
            <input type="email" name="user-email" id="user-email" placeholder=" Enter your E-mail" class="sabs-input"
              required />
          </form>
          <button class="cart-subbmit-btn" aria-label="Submit-button" type="submit" id="checkoutBtn">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
  <load src="partials/modal-cart.html" />
  <load src="partials/footer.html" />
  <load src="partials/scrollUp.html" />


  <script type="module" src="./js/andrii.js"></script>
  <script type="module" src="./js/checkout.js"></script>
  <!-- <script type="module" src="./js/subscribe.js"></script> -->
  <script type="module" src="./js/alex.js"></script>
  <script type="module" src="./js/scrollUp.js"></script>
</body>

</html>
