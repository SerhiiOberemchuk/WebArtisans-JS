<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to the Food Boutique!" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    
    <link rel="stylesheet" href="/WebArtisans-JS/assets/styles-72706c25.css">
  </head>

  <header></header>
  <body>
    <div class="cart-container container">
      <h2 class="title_h2">
        <svg class="cart-icon" width="38" height="38">
          <use href="/src/images/icons.svg#icon-basket"></use></svg
        >CART()
      </h2>
      <button class="cart-button">
        Delete All
        <svg class="close-icon-cart" width="18" height="18">
          <use href="/src/images/icons.svg#icon-close"></use>
          ...
        </svg>
      </button>
      <div class="scrollbar">
        <ul class="scrol-list">
          <li scroll-item>
            <img class="scroll-image" src="" alt="" />
            <h3 class="scroll-item-name"></h3>
            <p class="scroll-item-category"></p>
            <p class="scroll-item-size"></p>
            <p class="scroll-item-price"></p>
          </li>
        </ul>
      </div>
      <h2 class="title_h2">YOUR ORDER</h2>
      <div class="total-price">
        <p class="total-cart-price">Загальна ціна</p>
        <p class="total-cart-sum">Сума</p>
      </div>
      <form class="cart-form">
        <label class="cart-mail-input" for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <button class="cart-subbmit-btn" type="submit">Checkout</button>
      </form>
    </div>
  </body>
  <footer></footer>
</html>
